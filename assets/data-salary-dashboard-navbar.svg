<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Original logo design - data dashboard theme -->

<!-- Background hexagon for tech feel -->
<polygon points="25,10 35,5 45,10 45,25 35,30 25,25" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>

<!-- Main icon: Stylized bar chart with trend arrow -->
<g transform="translate(10, 12)">
  <!-- Bar chart bars -->
  <rect x="5" y="20" width="4" height="16" fill="#10b981" rx="2"/>
  <rect x="12" y="15" width="4" height="21" fill="#059669" rx="2"/>
  <rect x="19" y="10" width="4" height="26" fill="#34d399" rx="2"/>
  <rect x="26" y="8" width="4" height="28" fill="#10b981" rx="2"/>
  <rect x="33" y="5" width="4" height="31" fill="#059669" rx="2"/>
  
  <!-- Trend arrow going up -->
  <path d="M5 25 L15 18 L25 12 L35 8" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  <polygon points="33,5 38,8 35,10" fill="#10b981"/>
  
  <!-- Dollar symbol -->
  <circle cx="42" cy="15" r="8" fill="#10b981" opacity="0.2"/>
  <text x="38.5" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#10b981">$</text>
</g>

<!-- Text styling - modern and clean -->
<text x="70" y="25" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1f2937">DATA SALARY</text>
<text x="70" y="42" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#10b981" letter-spacing="1px">DASHBOARD</text>

<!-- Decorative data dots -->
<circle cx="260" cy="15" r="2" fill="#10b981" opacity="0.6"/>
<circle cx="265" cy="20" r="1.5" fill="#34d399" opacity="0.6"/>
<circle cx="270" cy="25" r="1" fill="#059669" opacity="0.6"/>
</svg>