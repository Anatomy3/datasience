<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Original Data Salary Dashboard Logo - Full Version -->

<!-- Background geometric pattern -->
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#10b981" stop-opacity="0.05"/>
    <stop offset="100%" stop-color="#059669" stop-opacity="0.1"/>
  </linearGradient>
  <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#10b981"/>
    <stop offset="100%" stop-color="#059669"/>
  </linearGradient>
</defs>

<!-- Background hexagonal grid pattern -->
<rect width="800" height="300" fill="url(#bgGradient)"/>
<g opacity="0.1">
  <polygon points="50,50 80,30 110,50 110,90 80,110 50,90" fill="none" stroke="#10b981" stroke-width="1"/>
  <polygon points="130,50 160,30 190,50 190,90 160,110 130,90" fill="none" stroke="#10b981" stroke-width="1"/>
  <polygon points="90,90 120,70 150,90 150,130 120,150 90,130" fill="none" stroke="#10b981" stroke-width="1"/>
</g>

<!-- Main logo section -->
<g transform="translate(250, 80)">
  <!-- Central dashboard icon -->
  <rect x="0" y="0" width="120" height="80" rx="15" fill="white" stroke="#10b981" stroke-width="2"/>
  
  <!-- Dashboard bars inside -->
  <rect x="15" y="50" width="8" height="20" fill="url(#chartGradient)" rx="2"/>
  <rect x="28" y="40" width="8" height="30" fill="url(#chartGradient)" rx="2"/>
  <rect x="41" y="30" width="8" height="40" fill="url(#chartGradient)" rx="2"/>
  <rect x="54" y="25" width="8" height="45" fill="url(#chartGradient)" rx="2"/>
  <rect x="67" y="20" width="8" height="50" fill="url(#chartGradient)" rx="2"/>
  <rect x="80" y="35" width="8" height="35" fill="url(#chartGradient)" rx="2"/>
  <rect x="93" y="45" width="8" height="25" fill="url(#chartGradient)" rx="2"/>
  
  <!-- Trend line -->
  <path d="M15 55 L28 45 L41 35 L54 30 L67 25 L80 40 L93 50" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Dashboard screen effect -->
  <rect x="5" y="5" width="110" height="15" rx="7" fill="#1f2937"/>
  <circle cx="15" cy="12.5" r="2" fill="#ef4444"/>
  <circle cx="25" cy="12.5" r="2" fill="#f59e0b"/>
  <circle cx="35" cy="12.5" r="2" fill="#10b981"/>
</g>

<!-- Left side: Money/Dollar symbols -->
<g transform="translate(150, 100)">
  <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.2"/>
  <text x="-8" y="8" font-family="Arial, sans-serif" font-size="30" font-weight="700" fill="#10b981">$</text>
  
  <circle cx="30" cy="40" r="15" fill="#34d399" opacity="0.3"/>
  <text x="25" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#059669">$</text>
  
  <circle cx="-20" cy="60" r="10" fill="#059669" opacity="0.4"/>
  <text x="-25" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#059669">$</text>
</g>

<!-- Right side: Data visualization elements -->
<g transform="translate(450, 100)">
  <!-- Pie chart -->
  <circle cx="40" cy="20" r="18" fill="none" stroke="#10b981" stroke-width="4" stroke-dasharray="40 20"/>
  <circle cx="40" cy="20" r="18" fill="none" stroke="#34d399" stroke-width="4" stroke-dasharray="20 40" stroke-dashoffset="40"/>
  <circle cx="40" cy="20" r="18" fill="none" stroke="#059669" stroke-width="4" stroke-dasharray="15 45" stroke-dashoffset="20"/>
  
  <!-- Data points -->
  <circle cx="10" cy="50" r="3" fill="#10b981"/>
  <circle cx="25" cy="45" r="4" fill="#34d399"/>
  <circle cx="40" cy="55" r="2" fill="#059669"/>
  <circle cx="55" cy="40" r="3" fill="#10b981"/>
  <circle cx="70" cy="48" r="2" fill="#34d399"/>
  
  <!-- Connection lines -->
  <path d="M10 50 L25 45 L40 55 L55 40 L70 48" stroke="#10b981" stroke-width="1" fill="none" opacity="0.6"/>
</g>

<!-- Main text -->
<g transform="translate(250, 200)">
  <text x="0" y="0" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#1f2937">DATA SALARY</text>
  <text x="0" y="35" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#10b981" letter-spacing="2px">DASHBOARD</text>
  <text x="0" y="55" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#6b7280">Global Data Science Salary Analytics Platform</text>
</g>

<!-- Decorative elements -->
<g opacity="0.3">
  <circle cx="700" cy="50" r="4" fill="#10b981"/>
  <circle cx="720" cy="70" r="2" fill="#34d399"/>
  <circle cx="740" cy="90" r="3" fill="#059669"/>
  <circle cx="50" cy="250" r="2" fill="#10b981"/>
  <circle cx="70" cy="270" r="3" fill="#34d399"/>
</g>
</svg>